<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>20/20 Donation</title>
    <link rel="stylesheet" href="assets/bootstrap-4/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/bootstrap-4/css/bootstrap-reboot.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/bootstrap-4/css/bootstrap-grid.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheet/style.css"
    />
  </head>
  </head>
  <body>
    <div class="container-fluid">
      <div class="header-wrapper">
        <div class="logo1">
          <a href="index.html"><img src="assets/images/logo.png"/></a>
        </div>
        <ul class="navigation">
          <li style="font-size:20px"><a href="ideas.html">Ideas</a></li>
          <li class="active" style="font-size:20px">
            <a href="join_us.html">Join Us</a>
          </li>
          <li style="font-size:20px"><a href="login.html">Login</a></li>
          <li style="font-size:20px"><a href="#home">How It Works</a></li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <div class="banner-wrapper">
        Banner page
      </div>
      <!-- Join us page -->
      <div class="panel panel-primary">
        <div class="panel-heading"> Registration </div>
        <div class="panel-body">
             <form style="width: 80%; margin: auto; ">
              <h1 class="heading-text"> General Information</h1>
              <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="token" class="form-label">Token:</label>
                      <input type="text" class="form-control" id="token" aria-describedby="token" placeholder="Enter token">
                    </div>
                  </div>
                  <div class="col-md-6">
                  <div class="form-group">
                    <label for="doner_key" class="form-label">Doner Key:</label>
                    <input type="text" class="form-control" id="doner_key" aria-describedby="donerKey" placeholder="Enter doner key">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="first_name" placeholder="Enter first name"/>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Enter last name"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email_address" class="form-label" >Email:</label>
                    <input type="email" class="form-control" id="email_address" placeholder="Enter email"/>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter pasword"/>
                  </div>
                </div>
              </div>
             <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="confirm_pwd" class="form-label">Confirm Password:</label>
                    <input type="text" class="form-control" id="confirm_pwd" placeholder="Confirm password"/>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="address" class="form-label">Address </label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6"></div>
              </div>
                 
                  <h1 class="heading-text"> Activity Information </h1>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
             </form>
        </div>
      </div>
      <!--end -->
    </div>
    <div class="footer">
      <p>Copyright @ 2020 - 20/20 Mass-Donation - All Right Reserved</p>
    </div>
  </body>
</html>
