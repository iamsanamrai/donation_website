    <div class="container-fluid">
      <div>
        Banner page

      <!-- Join us page -->

      <div class="panel panel-primary">
        <div class="panel-heading">Registration</div>
        <div class="panel-body">
             <h1> General Information</h1>
             <form>
                  <div class="form-group">
                    <label for="token">Token:</label>
                    <input type="text" class="form-control" id="token" aria-describedby="token" placeholder="Enter token">
                  </div>
                  <div class="form-group">
                    <label for="doner_key">Doner Key:</label>
                    <input type="text" class="form-control" id="doner_key" aria-describedby="donerKey" placeholder="Enter doner key">
                  </div>

                  <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" placeholder="Enter first name"/>
                  </div>
                  <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Enter last name"/>
                  </div>
                  <div class="form-group">
                    <label for="email_address">Email:</label>
                    <input type="email" class="form-control" id="email_address" placeholder="Enter email"/>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter pasword"/>
                  </div>
                  <div class="form-group">
                    <label for="confirm_pwd">Confirm Password:</label>
                    <input type="text" class="form-control" id="confirm_pwd" placeholder="Confirm password"/>
                  </div>
                  <div class="form-group">
                    <label for="address">Address </label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address"/>
                  </div>
                
                  <h1> Activity Information </h1>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
             </form>
        </div>
      </div>

      <!--end -->
    </div>
  </body>
